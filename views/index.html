
<html>
  <head>
    <title>E-Deal Metadata Cleaner</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../public/stylesheets/materialize.min.css"  media="screen,projection"/>

    <script type="text/javascript" src="../public/javascripts/imports.js"></script>
    <script type="text/javascript" src="../public/javascripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../public/javascripts/materialize.min.js"></script>
    <script type="text/javascript" src="../public/javascripts/actions.js"></script>
    <script type="text/javascript" src="../public/javascripts/IPCClient.js"></script>
  </head>
  <body>
    <main>
      <div class="section no-pad-bot white" id="index-banner">
        <div class="container">
          <div class="row">
            <form action="#">
              <div class="file-field input-field">
                <a href="javascript:chooseFile();" class="white-text btn-large" id="filePath"><i class="material-icons left">file_upload</i>SÃ©lectionner un fichier</a>
                <div class="file-path-wrapper">
                  <input id="filename" class="file-path validate" type="text">
                </div>
              </div>
            </form>
          </div>
          <div class="row center">
            <a href="javascript:startProcess();" class="waves-effect waves-light btn-large"><i class="material-icons left">gps_not_fixed</i>NETTOYER</a>
          </div>
          <div class="row" id="progressContainer">
            <div class="progress col s12">
                <div id="progressBar" class="determinate" style="width: 0%"></div>
            </div>
            <div class="col s11">
              <h6 id="progressText" class="teal-text">Avancement : 0%</h6>
            </div>
            <div class="col s1">
              <a href="javascript:cancelProcess();" class="white-text btn-floating"><i class="material-icons">stop</i></a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
