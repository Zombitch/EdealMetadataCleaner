
<html>
  <head>
    <title>E-Deal Metadata Cleaner</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../public/stylesheets/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../public/stylesheets/materialize_custom.css" media="screen,projection"/>

    <script type="text/javascript" src="../public/javascripts/imports.js"></script>
    <script type="text/javascript" src="../public/javascripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../public/javascripts/materialize.min.js"></script>
    <script type="text/javascript" src="../public/javascripts/actions.js"></script>
    <script type="text/javascript" src="../public/javascripts/IPCClient.js"></script>
  </head>
  <body>
    <main>
      <div class="section no-pad-bot white" id="index-banner">
        <div class="container">
          <div class="row">
            <div class="col s7 center">
              <input id="radical" placeholder="Entrer le radical d'une TR à supprimer..." type="text" />
            </div>
            <div class="col s5 center">
              <a href="javascript:addRadicalSettingsValue($('#radical').val());" class="umanis-color waves-effect waves-light btn-large"><i class="material-icons left">check</i>Ajouter</a>
            </div>
          </div>
          <div class="row">
            <ul id="radicalList" class="collection with-header">
            </ul>
          </div>
          <div class="row">
            <div class="col s6 center">
              <a href="javascript:closeParametersWindows(false);" class="umanis-color waves-effect waves-light btn-large"><i class="material-icons left">cancel</i>Annuler</a>
            </div>
            <div class="col s6 center">
              <a href="javascript:closeParametersWindows(true);" class="umanis-color waves-effect waves-light btn-large"><i class="material-icons left">check</i>Sauvegarder</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer umanis-color-lighten-1 umanis-text-color">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            © 2018 Copyright Umanis
            <div id="version" class="right"></div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
